<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API DNI/RUC</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test API DNI/RUC</h1>
    
    <div class="form-group">
        <label>DNI (8 dígitos):</label>
        <input type="text" id="dni" placeholder="Ej: 12345678" maxlength="8">
        <button onclick="buscarDNI()">Buscar DNI</button>
    </div>
    
    <div class="form-group">
        <label>RUC (11 dígitos):</label>
        <input type="text" id="ruc" placeholder="Ej: 20123456789" maxlength="11">
        <button onclick="buscarRUC()">Buscar RUC</button>
    </div>
    
    <div id="resultado"></div>
    
    <script>
        function buscarDNI() {
            var dni = $('#dni').val().trim();
            
            if (dni.length !== 8) {
                Swal.fire('Error', 'El DNI debe tener 8 dígitos', 'error');
                return;
            }
            
            Swal.fire({
                title: 'Buscando...',
                text: 'Consultando RENIEC',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            $.ajax({
                url: 'consulta-dni-ajax.php',
                type: 'POST',
                data: { dni: dni }
            }).done(function(resp) {
                console.log('Respuesta:', resp);
                Swal.close();
                
                try {
                    var data = JSON.parse(resp);
                    $('#resultado').show();
                    $('#resultado').html('<h3>Resultado:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    
                    if (data.success === true && data.data) {
                        Swal.fire('Éxito', 'Datos encontrados', 'success');
                    } else {
                        Swal.fire('Error', data.message || 'No se encontraron datos', 'error');
                    }
                } catch (e) {
                    console.error('Error:', e);
                    $('#resultado').show();
                    $('#resultado').html('<h3>Error al parsear:</h3><pre>' + resp + '</pre>');
                    Swal.fire('Error', 'Error al procesar respuesta', 'error');
                }
            }).fail(function(xhr, status, error) {
                console.error('Error AJAX:', status, error);
                Swal.fire('Error', 'Error de conexión: ' + error, 'error');
            });
        }
        
        function buscarRUC() {
            var ruc = $('#ruc').val().trim();
            
            if (ruc.length !== 11) {
                Swal.fire('Error', 'El RUC debe tener 11 dígitos', 'error');
                return;
            }
            
            Swal.fire({
                title: 'Buscando...',
                text: 'Consultando SUNAT',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            $.ajax({
                url: 'consultar-ruc-ajax.php',
                type: 'POST',
                data: { ruc: ruc }
            }).done(function(resp) {
                console.log('Respuesta:', resp);
                Swal.close();
                
                try {
                    var data = JSON.parse(resp);
                    $('#resultado').show();
                    $('#resultado').html('<h3>Resultado:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    
                    if (data.success === true && data.data) {
                        Swal.fire('Éxito', 'Datos encontrados', 'success');
                    } else {
                        Swal.fire('Error', data.message || 'No se encontraron datos', 'error');
                    }
                } catch (e) {
                    console.error('Error:', e);
                    $('#resultado').show();
                    $('#resultado').html('<h3>Error al parsear:</h3><pre>' + resp + '</pre>');
                    Swal.fire('Error', 'Error al procesar respuesta', 'error');
                }
            }).fail(function(xhr, status, error) {
                console.error('Error AJAX:', status, error);
                Swal.fire('Error', 'Error de conexión: ' + error, 'error');
            });
        }
    </script>
</body>
</html>
